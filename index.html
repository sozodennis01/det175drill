<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFROTC Drill Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="timer">Time: <span id="timer">0:00</span></div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="mode-toggle">
                <button id="practice-mode" class="active">Practice Mode</button>
                <button id="evaluation-mode">Evaluation Mode</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="command-sidebar">
                <h3>Command Sequence</h3>
                <ul id="command-list">
                    <!-- Commands will be populated by JavaScript -->
                </ul>
            </div>
            
            <div class="drill-field-container">
                <canvas id="drill-field" width="800" height="800"></canvas>
                <div id="cadence-indicator"></div>
                <div id="feedback-area" class="feedback"></div>
            </div>
        </div>
        
        <div class="controls-info">
            <h3>Controls</h3>
            <div class="key-controls">
                <div class="key-group">
                    <div class="key">F</div>
                    <span>Fall In</span>
                </div>
                <div class="key-group">
                    <div class="key">↑</div>
                    <span>Forward, March</span>
                </div>
                <div class="key-group">
                    <div class="key">↓</div>
                    <span>Flight, Halt</span>
                </div>
                <!-- Additional controls will be added -->
            </div>
        </div>
        
        <div class="modal-container hidden" id="start-modal">
            <div class="modal">
                <h2>AFROTC Drill Simulator</h2>
                <p>Press Enter to Report In and begin the drill evaluation.</p>
                <button id="start-button">Start</button>
            </div>
        </div>
        
        <div class="modal-container hidden" id="end-modal">
            <div class="modal">
                <h2>Drill Evaluation Complete</h2>
                <div id="score-breakdown"></div>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/flightFormation.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
