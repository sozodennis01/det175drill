<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFROTC Drill Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>AFROTC Drill Simulator</h1>
    <div id="score-display">Time: 3:00</div>
    <div id="game-container">
        <canvas id="game-canvas" width="550" height="400"></canvas>
        <div id="message-box">
            <p id="message-text"></p>
            <button id="message-button">Continue</button>
        </div>
    </div>
    <div id="instructions">
        <p>Use arrow keys to move. Press F to interact with the evaluator (blue square). Press SPACEBAR to turn around (about face) or respond to prompts. Complete the drill within the 3-minute time limit and avoid hitting boundaries.</p>
    </div>

    <!-- Load entity classes first -->
    <script src="js/entities.js"></script>
    <!-- Load main game class -->
    <script src="js/game.js"></script>
</body>
</html>
